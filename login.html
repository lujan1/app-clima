<!-- Declaración del tipo de documento HTML5 -->
<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Configuración de caracteres y viewport para dispositivos móviles -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - App Clima</title>
    <!-- Enlace al archivo CSS externo para estilos -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Elementos decorativos: sol y nubes animadas -->
    <div class="sun"></div>
    <div class="cloud"></div>
    <div class="cloud"></div>

    <div class="container">
        <h1>Inicio de Sesión - App Clima</h1>
        <p>Ingresa tu correo electrónico y contraseña para acceder.</p>

        <!-- Formulario de inicio de sesión actualizado para usar email -->
        <form id="loginForm">
            <!-- Campo para email en lugar de documento -->
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Iniciar Sesión</button>
        </form>

        <!-- Elemento para mostrar mensajes de error o éxito -->
        <p id="message"></p>

        <!-- Enlace para volver al registro -->
        <p><a href="index.html">¿No tienes cuenta? Regístrate aquí</a></p>

        <!-- Derechos de autor -->
        <div class="footer">
            <p>&copy; 2023 App Clima. Todos los derechos reservados.</p>
        </div>
    </div>

    <!-- Enlace al archivo JavaScript externo -->
    <script src="script.js"></script>
</body>
</html>
