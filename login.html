<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - App Clima</title>
    <!-- Enlace al archivo CSS externo -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Sol moviéndose -->
    <div class="sun"></div>

    <!-- Nubes flotantes -->
    <div class="cloud"></div>
    <div class="cloud"></div>

    <div class="container">
        <h1>Inicio de Sesión - App Clima</h1>
        <p>Ingresa tu ID (Documento de Identidad) y contraseña para acceder.</p>

        <!-- Formulario de inicio de sesión -->
        <form id="loginForm">
            <label for="id">Documento de Identidad (ID):</label>
            <input type="text" id="id" name="id" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Iniciar Sesión</button>
        </form>

        <p id="message"></p>

        <!-- Enlace para volver al registro -->
        <p><a href="index.html">¿No tienes cuenta? Regístrate aquí</a></p>

        <!-- Derechos de autor -->
        <div class="footer">
            <p>&copy; 2023 App Clima. Todos los derechos reservados.</p>
        </div>
    </div>

    <!-- Enlace al archivo JavaScript externo -->
    <script src="script.js"></script>
</body>
</html>
